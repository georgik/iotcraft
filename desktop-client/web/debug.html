<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- iPad-optimized viewport settings -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>IoTCraft DEBUG - iPad Crash Diagnosis</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a2e;
        color: #eee;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        /* iPad-specific optimizations */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      #canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        background: #0f0f23;
        /* iPad-specific touch handling */
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        position: fixed;
        top: 0;
        left: 0;
      }

      .debug-info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 0, 0, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 1000;
        color: white;
        max-width: 300px;
      }

      .debug-log {
        position: fixed;
        bottom: 10px;
        left: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-size: 10px;
        z-index: 1000;
        color: #00ff00;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <!-- Debug Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Debug Info -->
    <div class="debug-info">
      <div><strong>üö® DEBUG MODE</strong></div>
      <div>Platform: <span id="platform">Unknown</span></div>
      <div>UserAgent: <span id="userAgent">Unknown</span></div>
      <div>Touch Points: <span id="touchPoints">0</span></div>
      <div>Status: <span id="status">Loading...</span></div>
    </div>

    <!-- Debug Log -->
    <div class="debug-log" id="debugLog">
      <div>üö® DEBUG LOG:</div>
    </div>

    <script type="module">
      let wasmModule = null;
      let debugLog = document.getElementById('debugLog');

      // Enhanced logging function (doesn't call console.log to avoid recursion)
      function debugLogMessage(message) {
        const div = document.createElement('div');
        div.textContent = new Date().toISOString() + ': ' + message;
        debugLog.appendChild(div);
        debugLog.scrollTop = debugLog.scrollHeight;

        // Keep only last 20 messages
        while (debugLog.children.length > 21) {
          // 20 + header
          debugLog.removeChild(debugLog.children[1]);
        }
      }

      // Safe logging function that also outputs to original console
      function safeLog(message) {
        // Store original console.log reference before overrides
        const originalConsoleLog = console.log;
        debugLogMessage(message);
        originalConsoleLog(message);
      }

      // Update device info
      document.getElementById('platform').textContent = navigator.platform || 'Unknown';
      document.getElementById('userAgent').textContent = (navigator.userAgent || 'Unknown').substring(0, 50) + '...';
      document.getElementById('touchPoints').textContent = navigator.maxTouchPoints || 0;

      // Override console methods to capture logs
      const originalLog = console.log;
      const originalError = console.error;

      console.log = function (...args) {
        const message = 'LOG: ' + args.join(' ');
        // Call original console.log first to avoid recursion
        originalLog.apply(console, args);
        // Then add to our debug log using original console to avoid recursion
        const div = document.createElement('div');
        div.textContent = new Date().toISOString() + ': ' + message;
        debugLog.appendChild(div);
        debugLog.scrollTop = debugLog.scrollHeight;

        // Keep only last 20 messages
        while (debugLog.children.length > 21) {
          // 20 + header
          debugLog.removeChild(debugLog.children[1]);
        }
      };

      console.error = function (...args) {
        const message = '‚ùå ERROR: ' + args.join(' ');
        // Call original console.error first to avoid recursion
        originalError.apply(console, args);
        // Then add to our debug log using original console to avoid recursion
        const div = document.createElement('div');
        div.textContent = new Date().toISOString() + ': ' + message;
        debugLog.appendChild(div);
        debugLog.scrollTop = debugLog.scrollHeight;

        // Keep only last 20 messages
        while (debugLog.children.length > 21) {
          // 20 + header
          debugLog.removeChild(debugLog.children[1]);
        }
      };

      // Global error handling
      window.addEventListener('error', event => {
        debugLogMessage('‚ùå GLOBAL ERROR: ' + event.message + ' at ' + event.filename + ':' + event.lineno);
        document.getElementById('status').textContent = 'ERROR: ' + event.message;
      });

      window.addEventListener('unhandledrejection', event => {
        debugLogMessage('‚ùå UNHANDLED REJECTION: ' + event.reason);
        document.getElementById('status').textContent = 'REJECTION: ' + event.reason;
      });

      // Touch event logging
      document.addEventListener(
        'touchstart',
        e => {
          debugLogMessage(`üëÜ TOUCHSTART: ${e.touches.length} touches`);
        },
        { passive: true }
      );

      document.addEventListener(
        'touchend',
        e => {
          debugLogMessage(`üëÜ TOUCHEND: ${e.touches.length} remaining touches`);
        },
        { passive: true }
      );

      // Initialize WASM
      async function initDebugWasm() {
        try {
          debugLogMessage('üö® Loading DEBUG WASM module...');
          document.getElementById('status').textContent = 'Loading WASM...';

          // Import the WASM module (matches build output)
          wasmModule = await import('./iotcraft_web.js');
          debugLogMessage('üö® WASM module imported');

          // Initialize the WASM module
          await wasmModule.default();
          debugLogMessage('üö® WASM module initialized');

          document.getElementById('status').textContent = 'WASM Ready';

          // Use debug version
          if (typeof wasmModule.debug_start === 'function') {
            debugLogMessage('üö® Starting DEBUG version...');
            wasmModule.debug_start();
            document.getElementById('status').textContent = 'DEBUG Running';
          } else {
            debugLogMessage('‚ùå DEBUG version not available, using normal version');
            wasmModule.set_panic_hook();
            wasmModule.run();
            document.getElementById('status').textContent = 'Normal Running';
          }
        } catch (error) {
          debugLogMessage('‚ùå WASM INIT FAILED: ' + error.message);
          document.getElementById('status').textContent = 'FAILED: ' + error.message;
        }
      }

      // Start the debug app
      debugLogMessage('üö® Starting iPad crash diagnosis...');
      initDebugWasm();
    </script>
  </body>
</html>
