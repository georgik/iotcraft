<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoTCraft Desktop Client - Web Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #eee;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .loading-progress {
            font-size: 14px;
            color: #888;
        }

        #bevy {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #0f0f23;
        }

        .error-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2d1b2e;
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 20px;
            max-width: 80%;
            text-align: center;
            z-index: 1001;
        }

        .error-title {
            color: #ff4444;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error-message {
            color: #eee;
            font-size: 16px;
            line-height: 1.4;
        }

        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(26, 26, 46, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }

        .status-indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(26, 26, 46, 0.9);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }

        .status-connected {
            color: #00ff88;
        }

        .status-disconnected {
            color: #ff4444;
        }

        .status-connecting {
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading IoTCraft Desktop Client...</div>
        <div class="loading-progress" id="loadingProgress">Initializing WASM module...</div>
    </div>

    <!-- Main Canvas -->
    <canvas id="bevy" style="display: none;"></canvas>

    <!-- Controls -->
    <div class="controls">
        <div>Controls:</div>
        <div>WASD - Move Camera</div>
        <div>Mouse - Look Around</div>
        <div>ESC - Console</div>
        <div>F11 - Fullscreen</div>
    </div>

    <!-- Status Indicator -->
    <div id="status" class="status-indicator status-disconnected">
        Status: Disconnected
    </div>

    <!-- Error Container (hidden by default) -->
    <div id="error" class="error-container" style="display: none;">
        <div class="error-title">Error Loading Application</div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script type="module">
        let wasmModule = null;
        let isInitialized = false;
        let loadingElement = document.getElementById('loading');
        let loadingProgress = document.getElementById('loadingProgress');
        let canvas = document.getElementById('bevy');
        let errorElement = document.getElementById('error');
        let errorMessage = document.getElementById('errorMessage');
        let statusElement = document.getElementById('status');

        // Update loading progress
        function updateProgress(message) {
            console.log(`[IoTCraft] ${message}`);
            if (loadingProgress) {
                loadingProgress.textContent = message;
            }
        }

        // Show error
        function showError(message, details = null) {
            console.error(`[IoTCraft Error] ${message}`, details);
            errorMessage.textContent = message;
            if (details) {
                errorMessage.textContent += `\n\nDetails: ${details}`;
            }
            errorElement.style.display = 'block';
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        }

        // Update connection status
        function updateStatus(status, message) {
            const statusClasses = ['status-connected', 'status-disconnected', 'status-connecting'];
            statusElement.classList.remove(...statusClasses);
            
            switch(status) {
                case 'connected':
                    statusElement.classList.add('status-connected');
                    break;
                case 'connecting':
                    statusElement.classList.add('status-connecting');
                    break;
                default:
                    statusElement.classList.add('status-disconnected');
            }
            
            statusElement.textContent = `Status: ${message}`;
        }

        // Hide loading screen and show canvas
        function hideLoading() {
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            canvas.style.display = 'block';
            isInitialized = true;
        }

        // Initialize the WASM module
        async function initWasm() {
            try {
                updateProgress('Loading WASM module...');
                
                // Import the WASM module
                const wasmModule = await import('./pkg/iotcraft_desktop_client.js');
                
                updateProgress('Initializing WebAssembly...');
                
                // Initialize the WASM module
                await wasmModule.default();
                
                updateProgress('Setting up panic hook...');
                
                // Set up panic hook for better error reporting
                wasmModule.set_panic_hook();
                
                updateProgress('Starting IoTCraft client...');
                
                // Check if the run function exists (from wasm_bindgen)
                if (typeof wasmModule.run === 'function') {
                    // Call the run function (should initialize Bevy and start the app)
                    wasmModule.run();
                } else {
                    console.warn('[IoTCraft] No run function found in WASM module');
                }
                
                updateProgress('Application ready!');
                updateStatus('connecting', 'Initializing...');
                
                // Give it a moment to initialize
                setTimeout(() => {
                    hideLoading();
                    updateStatus('connected', 'Running');
                }, 1000);
                
                console.log('[IoTCraft] WASM module loaded and initialized successfully');
                
            } catch (error) {
                showError('Failed to load WASM module', error.message);
            }
        }

        // Keyboard event handling
        document.addEventListener('keydown', (event) => {
            if (!isInitialized) return;
            
            // Handle fullscreen toggle
            if (event.key === 'F11') {
                event.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (isInitialized && canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });

        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', () => {
            if (isInitialized) {
                if (document.hidden) {
                    console.log('[IoTCraft] Application paused (tab hidden)');
                } else {
                    console.log('[IoTCraft] Application resumed (tab visible)');
                }
            }
        });

        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('[IoTCraft] Global error:', event.error);
            if (!isInitialized) {
                showError('Application failed to start', event.error?.message || 'Unknown error');
            }
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('[IoTCraft] Unhandled promise rejection:', event.reason);
            if (!isInitialized) {
                showError('Application failed to start', event.reason?.message || 'Promise rejection');
            }
        });

        // Check WebAssembly support
        if (typeof WebAssembly !== 'object') {
            showError('WebAssembly is not supported in this browser');
        } else {
            // Start the application
            console.log('[IoTCraft] Starting IoTCraft Desktop Client (Web Version)');
            updateStatus('connecting', 'Loading...');
            initWasm();
        }

        // Expose some functions globally for debugging
        window.iotcraft = {
            updateStatus,
            hideLoading,
            showError,
            isInitialized: () => isInitialized
        };
    </script>
</body>
</html>
