## IDF Component Manager Manifest File
dependencies:
  joltwallet/littlefs: ==1.14.8

  georgik/sdl: "^3.3.0~7"
  # SDL3 component - using GitHub repository
  #georgik/sdl:
  #  version: feature/sdl_bsp
  #  git: https://github.com/georgik/esp-idf-component-SDL.git
  #  path: sdl
  # SDL BSP abstraction layer - using GitHub repository
  georgik/sdl_bsp:
    version: '*'
    git: https://github.com/georgik/esp-idf-component-SDL_bsp.git

  georgik/sdl_ttf: "^3.1.2~3"
  idf:
    version: '>=6.0.0'

  # M5Stack Tab5 BSP from GitHub ESP-BSP fork - conditional dependency
  # Uses our fork with SDL3 compatibility and NOGLIB support
  # TODO: Switch to official ESP-BSP once M5Stack Tab5 support is merged
  georgik/m5stack_tab5:
    version: feature/m5stack-tab5-sdl3
    git: https://github.com/georgik/esp-bsp.git
    path: bsp/m5stack_tab5
    matches:
    - if: $CONFIG{SDL_BSP_M5STACK_TAB5} == True
  espressif/mosquitto: '*'
  espressif/mdns: ^1.8.2
